<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #2C3E50, #4CA1AF);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #2C3E50, #4CA1AF);
        position: relative;
    }

    .login-section {
        flex: 1;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px 0 0 10px;
        text-align: center;
        z-index: 1;
        max-width: 50%; /* Set max-width to limit the width of the form */
    }

    .login-section h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }

    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: calc(100% - 12px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
    }

    .form-group input[type="submit"],
    .form-group input[type="button"] {
        background-color: #FF5722;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-group input[type="submit"]:hover,
    .form-group input[type="button"]:hover {
        background-color: #FF7043;
    }

    .image-section {
        flex: 1;
        overflow: hidden;
        position: relative;
        width: 50%; /* Set width to 50% to make room for the form */
        height: 100%; /* Set a specific height */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Additional Styling */
    .pattern-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/checkered-pattern.png');
        opacity: 0.5;
        z-index: -1;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Welcome to Workout Portal</h2>
            <form action="/dashboard" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                    <a href='/signup'><input type="button" value="Sign Up"></a>
                </div>
            </form>
        </div>
        <div class="image-section">

            <div class="pattern-overlay"></div>
        </div>
    </div>
</body>
</html>
