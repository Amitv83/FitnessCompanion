<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise Details</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/bootstrap.min.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/font-awesome.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/templatemo-training-studio.css')}}">
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
    }
    .header-area {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }
    .header-area .logo {
        color: #fff;
        font-size: 24px;
        text-decoration: none;
    }
    .header-area .nav {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }
    .header-area .nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
    }
    .main-content {
        padding: 80px 20px 20px;
    }
    .exercise-details {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .exercise-image {
        flex: 1;
        margin-right: 20px;
    }
    .exercise-image img {
        width: 100%;
        border-radius: 5px;
    }
    .exercise-info {
        flex: 2;
        display: flex;
        flex-direction: column;
    }
    .exercise-info h2 {
        margin: 0 0 10px 0;
        font-size: 24px;
        color: #333;
    }
    .exercise-info p {
        margin: 0;
        font-size: 16px;
        color: #666;
    }
    .steps {
        margin-top: 20px;
    }
    .steps h3 {
        margin-top: 0;
        font-size: 20px;
        color: #333;
    }
    .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
    }
</style>
</head>
<body>
    <header class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">Fitness Companion</a>
                        <div class="nav">
                            <a href="/user" class="active">Home</a>

                            <a href="/logout">Logout</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="exercise-details">
            <div class="exercise-image">
                <img src="{{ url_for('static', filename='assets/images/faltu.gif')}}" alt="Exercise Image">
            </div>
            <div class="exercise-info">
                <h2>{{posts.Name}}</h2>
                <p>Equipment: {{posts.Equipment}}</p>
                <p>Affects: {{posts.BodyPart}}</p>
            </div>
        </div>
        <div class="steps">
            <h3>Steps:</h3>
            <p>{{posts.Content}}</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Fitness Website. All rights reserved.</p>
    </div>
</body>
</html>
